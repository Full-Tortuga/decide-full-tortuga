name: Django CI

on:
  push:
    branches: [master, main, develop, feature/#41-Automatizar-despliegue-heroku]
  pull_request:
    branches: [master, main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    services:
      mongodb:
        image: mongo:3.4.23
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Copy local_settings
        run: |
          cp ./decide/local_settings.example.py ./decide/local_settings.py
      - name: Test administration module
        run: |
          python ./decide/manage.py test administration
  deploy:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY_ADMINISTRATION}}
            heroku_app_name: "decide-full-tortuga-admin"
            heroku_email: "pedropontiga@gmail.com"
            remote_branch: "feature/#41-Automatizar-despliegue-heroku"